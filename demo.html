<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<style>
		.zk{
			position: relative;
			width: 300px;
			height: 300px;
			background: rgba(0,0,0,0.5);
			overflow: hidden;
		}
		.zk:hover .green-bg{
			opacity:1; border-width:240px;
		}
		.green-bg{
			box-sizing: border-box;
			position:absolute; left:0; top:0; bottom:0; right:0;  border:0 solid #78b92d; transition: all 0.5s ease-in-out; -webkit-transition: all 0.5s ease-in-out; 
			 overflow:visible;
			 opacity: 0;
		}
	</style>
	<div class="zk">
		<div class="green-bg"></div>
	</div>
</body>
</html>
